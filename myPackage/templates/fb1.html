
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <a href="{{ url_for('createpost') }}" class="btn btn-info" role="button">Create A post</a>
    {% for record in query %}
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/UXdKE3o.jpg" width="50" class="rounded-circle">
                        <div class="d-flex flex-column ml-2"> 
                            <a class="font-weight-bold btn" href="{{url_for('profile', int=record.User.id)}}">{{record.User.username}}</a>
                            {% if record.User.id == current_user.id %}
                            <small >
                                <a class="text-primary" href="{{url_for('singlepost', int=record.Post.id)}}">{{record.Post.title}}</a>
                            </small>
                            {% else %}
                            <small >
                                {{record.Post.title}}
                            </small>
                            {% endif %} 
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">20 mins</small> <i class="fa fa-ellipsis-h"></i> </div>
                </div> <img src="https://i.imgur.com/xhzhaGA.jpg" class="img-fluid">
                <div class="p-2">
                    <p class="text-justify">{{record.Post.content}}</p>
                    <hr>
                    <!-- <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart"></i> <i class="fa fa-smile-o ml-2"></i> </div>
                        <div class="d-flex flex-row muted-color"> <span>2 comments</span> <span class="ml-2">Share</span> </div>
                    </div> -->
                    <hr>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
