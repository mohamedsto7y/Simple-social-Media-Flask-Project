{% extends "layout.html" %}
{% block content %}
	<!-- for loop to display result elements -->
	<button type="button" class="btn btn-primary">Primary</button>
		{% for record in query %}
			<h3> post is {{record.Post.id}} </h3>
			
				
					<h5> title is {{record.Post.title}} </h5>
					<h7> content is {{record.Post.content}} </h7></br>
					<h8> owner is {{record.User.email}}</h8>
				
			
	
					
		{% endfor %}
	
		
	
{% endblock %}
