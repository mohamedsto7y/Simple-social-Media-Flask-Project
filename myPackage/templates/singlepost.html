{% extends "layout.html" %}
{% block content %}
<h1>Edit post</h1>

</div>


<div class="container">
<form action="" method="POST">
    <!-- hidden tag is like csrf token for protection -->
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
        <div class="form-group">
            {{ form.title.label(class="form-control-label") }}
            <input type="text" name="title" class="form-control" id="title" value="{{ post.title }}" required>
            <!-- if data not valid , display errors -->
        </div>
        <div class="form-group">
            {{ form.content.label(class="form-control-label") }}
            <input type="text" name="content" class="form-control" id="content" value="{{ post.content }}" required>

        </div>
        

        <div class="form-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
        <a href="{{ url_for('deletepost',int=post.id) }}" class="btn btn-info" role="button">Delete post</a>
    </fieldset>
</form>
</div>
{% endblock %}
